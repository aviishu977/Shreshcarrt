<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VEO CHAT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
        font-family: 'Lexend', 
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    h1 {
      margin: 0 0 12px;
      text-align: center;
      color: #5a2a83;
      font-weight: 700;
      font-size: 1.8rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      font-weight: 600;
      font-size: 0.9rem;
      color: #5a2a83;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
      padding: 12px 14px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="number"]:focus {
      border-color: #764ba2;
      outline: none;
    }
    button {
      background: #764ba2;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #5a2a83;
    }
    .divider {
      height: 1px;
      background: #eee;
      margin: 20px 0;
    }
    #userInfo {
      text-align: center;
      font-weight: 600;
      color: #764ba2;
    }
    #logoutBtn {
      background: #e04e4e;
      margin-top: 8px;
    }
    #logoutBtn:hover {
      background: #b03a3a;
    }
    .chat-section {
      display: none;
      flex-direction: column;
      gap: 12px;
    }
    .chat-messages {
      height: 280px;
      overflow-y: auto;
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 12px;
      background: #fafafa;
      font-size: 0.95rem;
      color: #222;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message {
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      display: inline-block;
    }
    .message.self {
      background: #764ba2;
      color: white;
      align-self: flex-end;
    }
    .message.other {
      background: #ddd;
      color: #333;
      align-self: flex-start;
    }
    .message .sender {
      font-weight: 700;
      font-size: 0.85rem;
      margin-bottom: 4px;
      display: block;
      color: #5a2a83;
    }
    .chat-header {
      font-weight: 700;
      font-size: 1.1rem;
      color: #5a2a83;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VEO CHATS</h1>

    <div id="authSection">
      <form id="registerForm">
        <label>სახელი</label>
        <input type="text" name="name" required placeholder="შეიყვანეთ სახელი" />
        <label>იმეილი</label>
        <input type="email" name="email" required placeholder="შეიყვანეთ იმეილი" />
        <label>პაროლი</label>
        <input type="password" name="password" required placeholder="შეიყვანეთ პაროლი" />
        <button type="submit">რეგისტრაცია</button>
      </form>

      <div class="divider"></div>

      <form id="loginForm">
        <label>იმეილი</label>
        <input type="email" name="email" required placeholder="შეიყვანეთ იმეილი" />
        <label>პაროლი</label>
        <input type="password" name="password" required placeholder="შეიყვანეთ პაროლი" />
        <button type="submit">შესვლა</button>
      </form>
    </div>

    <div id="userInfo" style="display:none;"></div>
    <button id="logoutBtn" style="display:none;">გასვლა</button>

    <div id="chatControls" style="display:none;">
      <form id="createChatForm">
        <label>ჩატის სახელი</label>
        <input type="text" name="chatName" required placeholder="მაგ: მეგობრები" />
        <label>4 ციფრიანი კოდი</label>
        <input type="number" name="chatCode" required placeholder="მაგ: 1234" min="1000" max="9999" />
        <button type="submit">ჩატის შექმნა</button>
      </form>

      <form id="joinChatForm" style="margin-top: 16px;">
        <label>ჩატის სახელი შესასვლელად</label>
        <input type="text" name="chatName" required placeholder="ჩატის სახელი" />
        <label>4 ციფრიანი კოდი</label>
        <input type="number" name="chatCode" required placeholder="კოდი" min="1000" max="9999" />
        <button type="submit">ჩატში შესვლა</button>
      </form>
    </div>

    <div id="chatSection" class="chat-section">
      <div class="chat-header" id="chatTitle"></div>
      <div class="chat-messages" id="chatMessages"></div>
      <form id="messageForm">
        <input type="text" name="message" placeholder="შეიყვანეთ მესიჯი..." required autocomplete="off" />
        <button type="submit">გაგზავნა</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      get,
      push,
      onChildAdded
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBGmwPbXIKLaaeFBFUf9fGbdTykvI4b4rs",
      authDomain: "veoo-46056.firebaseapp.com",
      databaseURL: "https://veoo-46056-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "veoo-46056",
      storageBucket: "veoo-46056.firebasestorage.app",
      messagingSenderId: "149451051323",
      appId: "1:149451051323:web:5f9ae2286384e1bcf4a71e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // ელემენტები
    const registerForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');
    const userInfo = document.getElementById('userInfo');
    const logoutBtn = document.getElementById('logoutBtn');
    const authSection = document.getElementById('authSection');
    const chatControls = document.getElementById('chatControls');
    const createChatForm = document.getElementById('createChatForm');
    const joinChatForm = document.getElementById('joinChatForm');
    const chatSection = document.getElementById('chatSection');
    const chatTitle = document.getElementById('chatTitle');
    const chatMessages = document.getElementById('chatMessages');
    const messageForm = document.getElementById('messageForm');

    let currentUser = null;
    let currentUserName = null;
    let currentChat = null;

    // მომხმარებლის სახელის ჩატვირთვა DB-დან
    async function loadCurrentUserName() {
      if (!currentUser) return null;
      try {
        const userRef = ref(db, 'users/' + currentUser.uid + '/name');
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          return snapshot.val();
        }
      } catch (error) {
        console.error('სახელის ჩატვირთვის შეცდომა:', error);
      }
      return null;
    }

    // რეგისტრაცია
    registerForm.addEventListener('submit', async e => {
      e.preventDefault();
      const name = registerForm.name.value.trim();
      const email = registerForm.email.value.trim();
      const password = registerForm.password.value.trim();
      if (!name) {
        alert('გთხოვთ, შეიყვანეთ სახელი');
        return;
      }
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        currentUser = userCredential.user;
        await set(ref(db, 'users/' + currentUser.uid), { name, email });
        alert('რეგისტრაცია წარმატებით დასრულდა');
        registerForm.reset();
      } catch (error) {
        alert('რეგისტრაციის შეცდომა: ' + error.message);
      }
    });

    // ავტორიზაცია
    loginForm.addEventListener('submit', async e => {
      e.preventDefault();
      const email = loginForm.email.value.trim();
      const password = loginForm.password.value.trim();
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        currentUser = userCredential.user;
        alert('ავტორიზაცია წარმატებით დასრულდა');
        loginForm.reset();
      } catch (error) {
        alert('ავტორიზაციის შეცდომა: ' + error.message);
      }
    });

    // ავტორიზაციის სტატუსის მონიტორინგი
    onAuthStateChanged(auth, async user => {
      currentUser = user;
      if (user) {
        currentUserName = await loadCurrentUserName();
        authSection.style.display = 'none';
        userInfo.style.display = 'block';
        userInfo.textContent = `გამარჯობა, ${currentUserName || user.email}`;
        logoutBtn.style.display = 'block';
        chatControls.style.display = 'block';
      } else {
        currentUserName = null;
        authSection.style.display = 'block';
        userInfo.style.display = 'none';
        logoutBtn.style.display = 'none';
        chatControls.style.display = 'none';
        chatSection.style.display = 'none';
        currentChat = null;
        chatMessages.innerHTML = '';
      }
    });

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      alert('გამოსვლა შესრულდა');
    });

    // ჩატის შექმნა
    createChatForm.addEventListener('submit', async e => {
      e.preventDefault();
      const chatName = createChatForm.chatName.value.trim();
      const chatCode = createChatForm.chatCode.value.trim();
      if (!/^\d{4}$/.test(chatCode)) {
        alert('კოდი უნდა იყოს 4 ციფრი');
        return;
      }
      if (!chatName) {
        alert('ჩატის სახელი აუცილებელია');
        return;
      }
      try {
        const chatRef = ref(db, 'chats/' + chatName);
        const snapshot = await get(chatRef);
        if (snapshot.exists()) {
          alert('ჩატი უკვე არსებობს');
          return;
        }
        await set(chatRef, { code: chatCode, messages: {} });
        alert('ჩატი წარმატებით შეიქმნა');
        createChatForm.reset();
      } catch (error) {
        alert('ჩატის შექმნის შეცდომა: ' + error.message);
      }
    });

    // ჩატში შესვლა
    joinChatForm.addEventListener('submit', async e => {
      e.preventDefault();
      const chatName = joinChatForm.chatName.value.trim();
      const chatCode = joinChatForm.chatCode.value.trim();
      if (!chatName || !/^\d{4}$/.test(chatCode)) {
        alert('გთხოვთ, შეიყვანეთ სწორი ჩატის სახელი და 4 ციფრიანი კოდი');
        return;
      }
      try {
        const chatRef = ref(db, 'chats/' + chatName);
        const snapshot = await get(chatRef);
        if (!snapshot.exists()) {
          alert('ჩატი არ არსებობს');
          return;
        }
        const chatData = snapshot.val();
        if (chatData.code !== chatCode) {
          alert('არასწორი კოდი');
          return;
        }
        currentChat = chatName;
        chatTitle.textContent = `ჩატი: ${chatName}`;
        chatSection.style.display = 'flex';
        chatMessages.innerHTML = '';
        loadMessages();
      } catch (error) {
        alert('ჩატში შესვლის შეცდომა: ' + error.message);
      }
    });

    // მესიჯების დატვირთვა და რეალურ დროში განახლება
    function loadMessages() {
      const messagesRef = ref(db, `chats/${currentChat}/messages`);
      onChildAdded(messagesRef, snapshot => {
        const msg = snapshot.val();
        const div = document.createElement('div');
        div.classList.add('message');
        div.innerHTML = `<span class="sender">${msg.senderName || 'უცნობი'}</span>: ${msg.text}`;
        if (msg.senderId === currentUser.uid) {
          div.classList.add('self');
        } else {
          div.classList.add('other');
        }
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    }

    // მესიჯის გაგზავნა
    messageForm.addEventListener('submit', async e => {
      e.preventDefault();
      if (!currentChat) {
        alert('გთხოვთ, ჯერ ჩატში შედით');
        return;
      }
      const text = messageForm.message.value.trim();
      if (!text) return;
      const messagesRef = ref(db, `chats/${currentChat}/messages`);
      await push(messagesRef, {
        senderId: currentUser.uid,
        senderName: currentUserName || 'უცნობი',
        text,
        timestamp: Date.now()
      });
      messageForm.reset();
    });
  </script>
</body>
</html>
