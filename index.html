<!DOCTYPE html>
<html lang="ka" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ჩასმის & ჩვენების საიტი</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 200px; font-family: monospace; font-size: 14px; }
    input[type=text] { width: 100%; padding: 8px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #previewFrame { width: 100%; height: 90vh; border: none; }
    #result a { color: blue; word-break: break-all; }
  </style>
</head>
<body>

<div id="app"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import { getDatabase, ref, push, set, get, child } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBNkJJKCbyiGsZtGnZW6pLEAO4hfGAhGn0",
    authDomain: "busines-6009a.firebaseapp.com",
    databaseURL: "https://busines-6009a-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "busines-6009a",
    storageBucket: "busines-6009a.firebasestorage.app",
    messagingSenderId: "1060456180737",
    appId: "1:1060456180737:web:2a16c8a0b7a400",
    measurementId: "G-KRLDD9XV3V"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const appDiv = document.getElementById('app');
  const params = new URLSearchParams(window.location.search);
  const projectId = params.get('id');

  if (!projectId) {
    // ჩასმის ფორმა
    appDiv.innerHTML = `
      <h1>ჩასვით თქვენი HTML კოდი</h1>
      <form id="codeForm">
        <label for="title">სათაური:</label><br>
        <input type="text" id="title" required placeholder="სათაური" /><br><br>

        <label for="htmlCode">HTML კოდი:</label><br>
        <textarea id="htmlCode" placeholder="ჩასვით თქვენი HTML კოდი აქ" required></textarea><br><br>

        <button type="submit">შენახვა და უნიკალური ლინკის მიღება</button>
      </form>
      <div id="result"></div>
    `;

    const form = document.getElementById('codeForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const htmlCode = document.getElementById('htmlCode').value.trim();

      if (!title || !htmlCode) {
        alert("გთხოვთ შეავსოთ სათაური და HTML კოდი");
        return;
      }

      try {
        const projectsRef = ref(db, 'projects');
        const newProjectRef = push(projectsRef);
        await set(newProjectRef, {
          title: title,
          html: htmlCode,
          createdAt: Date.now()
        });

        const id = newProjectRef.key;
        const url = `${window.location.origin}${window.location.pathname}?id=${id}`;

        resultDiv.innerHTML = `<p>თქვენი საიტი მზადაა: <a href="${url}" target="_blank">${url}</a></p>`;
      } catch (error) {
        resultDiv.innerHTML = `<p style="color:red;">შეცდომა შენახვის დროს: ${error.message}</p>`;
      }
    });

  } else {
    // პროექტის ჩვენება iframe-ში
    appDiv.innerHTML = `<iframe id="previewFrame" sandbox="allow-scripts allow-same-origin"></iframe>`;

    const iframe = document.getElementById('previewFrame');

    async function loadProject(id) {
      try {
        const dbRef = ref(db);
        const snapshot = await get(child(dbRef, `projects/${id}`));
        if (snapshot.exists()) {
          const data = snapshot.val();
          iframe.srcdoc = data.html;
        } else {
          appDiv.innerHTML = "<h2>პროექტი არ არსებობს ან იდენტიფიკატორი არასწორია.</h2>";
        }
      } catch (error) {
        appDiv.innerHTML = `<h2>შეცდომა მონაცემთა წამოღების დროს: ${error.message}</h2>`;
      }
    }

    loadProject(projectId);
  }
</script>

</body>
</html>
