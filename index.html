/* Reset and Typography */

body {
  background-color: var(--color-bg);
  color: var(--color-text);
  padding-bottom: 72px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  user-select: none;
}

/* Header */
header {
  background-color: var(--color-primary);
  color: #fff;
  padding: 18px 20px;
  font-size: 2rem;
  font-weight: 700;
  text-align: center;
  letter-spacing: 0.06em;
  position: sticky;
  top: 0;
  z-index: 10;
  box-shadow: 0 4px 12px rgba(92, 106, 196, 0.4);
}

/* Pages */
.page {
  display: none;
  padding: 24px 20px;
  max-width: 480px;
  margin: 0 auto;
  animation: fadeIn 0.3s ease forwards;
}

.page.active {
  display: block;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(8px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Task Cards */
.task-card {
  background-color: var(--color-surface);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-md);
  padding: 18px 22px;
  margin-bottom: 18px;
  transition: box-shadow 0.25s ease;
  cursor: default;
}

.task-card:hover {
  box-shadow: var(--shadow-lg);
}

.task-card h3 {
  font-size: 1.15rem;
  margin-bottom: 8px;
  color: var(--color-primary);
}

.task-card p {
  font-size: 0.95rem;
  font-weight: 600;
  margin-bottom: 6px;
  line-height: 1.35;
  word-break: break-word;
}

.task-card .pay {
  color: var(  --color-success);
  font-weight: 700;
  margin-top: 8px;
  font-size: 16px;
}

.task-card .delete-btn {
  background-color: var(--color-danger);
  color: #fff;
  border: none;
  border-radius: var(--radius-md);
  padding: 8px 14px;
  font-size: 0.9rem;
  margin-top: 12px;
  box-shadow: 0 3px 8px rgba(239, 68, 68, 0.45);
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.task-card .delete-btn:hover {
  background-color: var(--color-danger-dark);
  box-shadow: 0 5px 15px rgba(185, 28, 28, 0.6);
}

/* Form Elements */
label {
  font-weight: 600;
  display: block;
  margin-bottom: 8px;
  color: var(--color-heading);
}

input,
select,
textarea {
  width: 100%;
  padding: 14px 16px;
  border-radius: var(--radius-md);
  border: 1.8px solid var(--color-border);
  background-color: var(--color-surface);
  color: var(--color-heading);
  font-size: 1rem;
  font-weight: 500;
  margin-bottom: 22px;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input::placeholder,
textarea::placeholder {
  color: var(--color-muted);
}

input:focus,
select:focus,
textarea:focus {
  border-color: var(--color-primary);
  box-shadow: 0 0 8px rgba(92, 106, 196, 0.45);
  outline: none;
}

textarea {
  resize: vertical;
  min-height: 100px;
}

/* Buttons */
button.primary {

  border: none;
  border-radius: var(--radius-lg);
  padding: 16px;
  width: 100%;
  font-weight: 700;
  font-size: 1.15rem;
  box-shadow: 0 6px 16px rgba(92, 106, 196, 0.55);
  cursor: pointer;
  user-select: none;
  transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.1s ease;
}

button.primary:hover {
  background-color: var(--color-primary-hover);
  box-shadow: 0 10px 26px rgba(71, 85, 178, 0.7);
}

button.primary:active {
  transform: scale(0.98);
}

/* Bottom Navigation */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 64px;
  background-color: var(--color-surface);
  border-top: 1.5px solid var(--color-border-light);
  display: flex;
  justify-content: space-around;
  align-items: center;
  z-index: 9999;
  box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.05);
}

.bottom-nav button {
  background: none;
  border: none;
  color: var(--color-muted);
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 12px;
  cursor: pointer;
  padding: 2px 6px;
  position: relative;
  transition: color 0.3s ease;
}

.bottom-nav button.active,
.bottom-nav button:hover {
  color: var(--color-primary);
}

.bottom-nav button:active::after {
  content: '';
  position: absolute;
  bottom: -6px;
  left: 30%;
  width: 40%;
  height: 3px;
  background-color: var(--color-primary);
  border-radius: 12px;
}

.material-icons-outlined {
  font-size: 28px;
  margin-bottom: 4px;
}

/* Filters */
.filter-group {
  display: flex;
  gap: 10px;
  margin-bottom: 24px;
  max-width: 100%;
  align-items: stretch;
  justify-content: center;

.category-wrapper select:focus {

}

const app = initializeApp(firebaseConfig);

  if (user) {

    loadTasks();

function loadTasks() {
  onValue(ref(db, 'tasks'), snapshot => {
    const data = snapshot.val();
    tasksList.innerHTML = "";
    if (!data) {
      tasksList.innerHTML = "<p>·Éï·Éî·É†·É™ ·Éî·É†·Éó·Éò ·Éì·Éê·Éï·Éê·Éö·Éî·Éë·Éê ·Éï·Éî·É† ·Éõ·Éù·Éò·É´·Éî·Éë·Éú·Éê.</p>";
      return;

    const filterCat = categoryFilter.value;
    const searchTerm = searchInput.value.toLowerCase();

    Object.entries(data).forEach(([id, task]) => {
      if ((filterCat === "" || task.category === filterCat)) {
        const searchableText = (task.description + " " + task.contact + " " + task.category).toLowerCase();
        if (!searchableText.includes(searchTerm)) return;

        const taskHTML = `

        tasksList.insertAdjacentHTML('afterbegin', taskHTML);

}

  const category = taskCategory.value;

  const user = auth.currentUser;

    return;

    alert("·É®·Éî·Éò·Éß·Éï·Éê·Éú·Éî·Éó ·É°·É¨·Éù·É†·Éò ·Éê·Éú·Éê·Éñ·É¶·Éê·É£·É†·Éî·Éë·Éò·É° ·É†·Éê·Éù·Éì·Éî·Éú·Éù·Éë·Éê (0 ·Éê·Éú ·Éõ·Éî·É¢·Éò).");
    return;

  if (!user) {
    alert("·Éí·Éó·ÉÆ·Éù·Éï·Éó ·Éí·Éê·Éò·Éê·É†·Éù·Éó ·Éê·Éï·É¢·Éù·É†·Éò·Éñ·Éê·É™·Éò·Éê");
    return;

    description,
    contact,
    payment: paymentNum,
    userId: user.uid,

  push(ref(db, 'tasks'), taskData)

      alert("·Éì·Éê·Éï·Éê·Éö·Éî·Éë·Éê ·É¨·Éê·É†·Éõ·Éê·É¢·Éî·Éë·Éò·Éó ·Éì·Éê·Éî·Éõ·Éê·É¢·Éê!");
      postTaskForm.reset();
      showPage(tasksPage);
      loadTasks();
    })
    .catch(e => alert("·Éì·Éê·É§·Éò·É•·É°·Éò·É†·Éì·Éê ·É®·Éî·É™·Éì·Éù·Éõ·Éê: " + e.message));
};

// Load tasks posted by current user
function loadUserTasks(uid) {
  onValue(ref(db, 'tasks'), snapshot => {
    const data = snapshot.val();
    userTasksList.innerHTML = "";
    if (!data) {
      noTasksMsg.style.display = "block";
      return;

    let hasTasks = false;
    Object.entries(data).forEach(([id, task]) => {

        hasTasks = true;
        userTasksList.insertAdjacentHTML('beforeend', `

            <h3>${task.category}</h3>
            <p><strong>·Éê·É¶·É¨·Éî·É†·Éê:</strong> ${task.description}</p>

    noTasksMsg.style.display = hasTasks ? "none" : "block";
