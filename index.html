<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyMiniSite • შენი ვებსაიტი</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f8fafc;
      --text: #111827;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 40px 20px;
      min-height: 100vh;
    }
    .container {
      background: white;
      max-width: 500px;
      width: 100%;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: var(--primary);
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #3730a3;
    }
    .link {
      margin-top: 20px;
      text-align: center;
      word-break: break-word;
      font-weight: 500;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <!-- მთავარი ფორმის ბლოკი -->
  <div class="container" id="formSection">
    <h1>შექმენი შენი ვებსაიტი</h1>
    <input type="text" id="username" placeholder="შეიყვანე შენი სახელი ან ბრენდი" />
    <textarea id="about" placeholder="ბიზნესის აღწერა..."></textarea>
    <input type="text" id="contact" placeholder="კონტაქტი (ტელეფონი ან ელ. ფოსტა)" />
    <button onclick="createSite()">გამოქვეყნება</button>
    <div class="link" id="linkOutput"></div>
  </div>

  <!-- საიტის ჩვენების ბლოკი -->
  <div class="container hidden" id="siteSection">
    <h1 id="siteName"></h1>
    <p style="margin-top: 15px;" id="siteAbout"></p>
    <p style="margin-top: 10px;"><strong>კონტაქტი:</strong> <span id="siteContact"></span></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNkJJKCbyiGsZtGnZW6pLEAO4hfGAhGn0",
      authDomain: "busines-6009a.firebaseapp.com",
      databaseURL: "https://busines-6009a-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "busines-6009a",
      storageBucket: "busines-6009a.firebasestorage.app",
      messagingSenderId: "1060456180737",
      appId: "1:1060456180737:web:2a16c8a0b7a19740c7a400",
      measurementId: "G-KRLDD9XV3V"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function createSite() {
      const username = document.getElementById("username").value.trim();
      const about = document.getElementById("about").value.trim();
      const contact = document.getElementById("contact").value.trim();

      if (!username || !about || !contact) {
        alert("გთხოვ შეავსე ყველა ველი!");
        return;
      }

      db.ref("sites/" + username).set({
        name: username,
        about: about,
        contact: contact,
        createdAt: Date.now()
      }).then(() => {
        document.getElementById("linkOutput").innerHTML =
          `✅ შენი საიტი მზადაა:<br><a href="?user=${encodeURIComponent(username)}" target="_blank">ნახე ვებსაიტი</a>`;
      });
    }

    function showSection(id) {
      document.getElementById("formSection").classList.add("hidden");
      document.getElementById("siteSection").classList.add("hidden");
      document.getElementById(id).classList.remove("hidden");
    }

    // თუ ლინკში გვაქვს ?user=... → ვაჩვენოთ ვებსაიტი
    window.addEventListener("DOMContentLoaded", () => {
      const user = new URLSearchParams(location.search).get("user");
      if (user) {
        db.ref("sites/" + user).once("value").then(snapshot => {
          const data = snapshot.val();
          if (data) {
            document.getElementById("siteName").innerText = data.name;
            document.getElementById("siteAbout").innerText = data.about;
            document.getElementById("siteContact").innerText = data.contact;
            showSection("siteSection");
          } else {
            document.body.innerHTML = `
              <div class="container">
                <h1>😢 ვებსაიტი "${user}" არ მოიძებნა.</h1>
                <p>დარწმუნდი, რომ სწორი ბმული გაქვს.</p>
              </div>`;
          }
        });
      }
    });
  </script>
</body>
</html>
