  --radius-sm: 8px;

  --radius-xl: 24px;

  --shadow-sm: 0 1px 4px rgba(0, 0, 0, 0.04);

@font-face {

*,
*::before,
*::after {
  box-sizing: border-box;
  font-family: 'myffont';
  line-height: 1;
  margin: 0;
  padding: 0;
}
/* Reset and Typography */

body {
  background-color: var(--color-bg);
  color: var(--color-text);
  padding-bottom: 72px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  user-select: none;
}

/* Header */
header {
  background-color: var(--color-primary);
  color: #fff;
  padding: 18px 20px;
  font-size: 2rem;
  font-weight: 700;
  text-align: center;
  letter-spacing: 0.06em;
  position: sticky;
  top: 0;
  z-index: 10;
  box-shadow: 0 4px 12px rgba(92, 106, 196, 0.4);
}

/* Pages */
.page {
  display: none;
  padding: 24px 20px;
  max-width: 480px;
  margin: 0 auto;
  animation: fadeIn 0.3s ease forwards;
}

.page.active {
  display: block;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(8px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Task Cards */
.task-card {
  background-color: var(--color-surface);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-md);
  padding: 18px 22px;
  margin-bottom: 18px;
  transition: box-shadow 0.25s ease;
  cursor: default;
}

.task-card:hover {
  box-shadow: var(--shadow-lg);
}

.task-card h3 {
  font-size: 1.15rem;
  margin-bottom: 8px;
  color: var(--color-primary);
}

.task-card p {
  font-size: 0.95rem;
  font-weight: 600;
  margin-bottom: 6px;
  line-height: 1.35;
  word-break: break-word;
}

.task-card .pay {
  color: var(  --color-success);
  font-weight: 700;
  margin-top: 8px;
  font-size: 16px;
}

.task-card .delete-btn {
  background-color: var(--color-danger);
  color: #fff;
  border: none;
  border-radius: var(--radius-md);
  padding: 8px 14px;
  font-size: 0.9rem;
  margin-top: 12px;
  box-shadow: 0 3px 8px rgba(239, 68, 68, 0.45);
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.task-card .delete-btn:hover {
  background-color: var(--color-danger-dark);
  box-shadow: 0 5px 15px rgba(185, 28, 28, 0.6);
}

/* Form Elements */
label {
  font-weight: 600;
  display: block;
  margin-bottom: 8px;
  color: var(--color-heading);
}

input,
select,
textarea {
  width: 100%;
  padding: 14px 16px;
  border-radius: var(--radius-md);
  border: 1.8px solid var(--color-border);
  background-color: var(--color-surface);
  color: var(--color-heading);
  font-size: 1rem;
  font-weight: 500;
  margin-bottom: 22px;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input::placeholder,
textarea::placeholder {
  color: var(--color-muted);
}

input:focus,
select:focus,
textarea:focus {
  border-color: var(--color-primary);
  box-shadow: 0 0 8px rgba(92, 106, 196, 0.45);
  outline: none;
}

textarea {
  resize: vertical;
  min-height: 100px;
}

/* Buttons */
button.primary {
  background-color: var(--color-primary);
  color: #fff;
  border: none;
  border-radius: var(--radius-lg);
  padding: 16px;
  width: 100%;
  font-weight: 700;
  font-size: 1.15rem;
  box-shadow: 0 6px 16px rgba(92, 106, 196, 0.55);
  cursor: pointer;
  user-select: none;
  transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.1s ease;
}

button.primary:hover {
  background-color: var(--color-primary-hover);
  box-shadow: 0 10px 26px rgba(71, 85, 178, 0.7);
}

button.primary:active {
  transform: scale(0.98);
}

/* Bottom Navigation */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 64px;
  background-color: var(--color-surface);
  border-top: 1.5px solid var(--color-border-light);
  display: flex;
  justify-content: space-around;
  align-items: center;
  z-index: 9999;
  box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.05);
}

.bottom-nav button {
  background: none;
  border: none;
  color: var(--color-muted);
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 12px;
  cursor: pointer;
  padding: 2px 6px;
  position: relative;
  transition: color 0.3s ease;
}

.bottom-nav button.active,
.bottom-nav button:hover {
  color: var(--color-primary);
}

.bottom-nav button:active::after {
  content: '';
  position: absolute;
  bottom: -6px;
  left: 30%;
  width: 40%;
  height: 3px;
  background-color: var(--color-primary);
  border-radius: 12px;
}

.material-icons-outlined {
  font-size: 28px;
  margin-bottom: 4px;
}

/* Filters */
.filter-group {
  display: flex;
  gap: 10px;
  margin-bottom: 24px;
  max-width: 100%;
  align-items: stretch;
  justify-content: center;
}

#searchInput {

}

#searchInput:focus {

  outline: none;
}

.category-wrapper {

  flex-grow: 1;
  max-width: 100px;
}

.category-wrapper select {

  font-size: 1rem;
  border: 1.5px solid var(--color-border);
  border-radius: var(--radius-md);
  background-color: var(--color-surface);
  color: var(--color-heading);
  font-weight: 600;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  appearance: none;
  padding-left: 40px;
}

.category-wrapper select:focus {

  box-shadow: 0 0 8px rgba(92, 106, 196, 0.45);
  outline: none;
}

.filter-icon {

  left: 32%;
  top: 37%;
  transform: translateY(-50%);
  font-size: 20px;
  color: var(--color-muted);
  pointer-events: none;

@keyframes l1 {
  to {
    transform: rotate(180deg);
  }
}
