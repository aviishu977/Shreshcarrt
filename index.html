  <style>
:root {
  --color-bg: #fff !important;
  --color-surface: #fff !important;
  --color-text: #000 !important;
  --color-heading: #000 !important;

  --color-primary: #000 !important;
  --color-primary-hover: #222 !important;
  --color-primary-dark: #111 !important;

  --color-success: #444 !important;
  --color-danger: #000 !important;
  --color-danger-dark: #111 !important;

  --color-muted: #666 !important;
  --color-border: #000 !important;
  --color-border-light: #ccc !important;

  --radius-sm: 8px;
  --radius-md: 12px;
  --radius-lg: 16px;
  --radius-xl: 24px;

  --shadow-sm: 0 1px 4px rgba(0, 0, 0, 0.1);
  --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
  --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.2);
}
@font-face {
  font-family: 'myffont';
  src: url('alk-sanet.ttf');
}
*,
*::before,
*::after {
  box-sizing: border-box;
  font-family: 'myffont';
  line-height: 1;
  margin: 0;
  padding: 0;
}

body {
  background-color: var(--color-bg);
  color: var(--color-text);
  padding-bottom: 72px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  user-select: none;
}

/* Header */
header {
  background-color: white;
  color: white;
  font-size: 2rem;
  font-weight: 700;
  text-align: center;
  letter-spacing: 0.06em;
  position: sticky;
  top: 0;
  z-index: 10;
  box-shadow: none;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  top: 10px;
  height: 80px;
  
}
header div {
  width: 95%;
  height: 100%;
  background: black;
  padding: 20px;
  border-radius: 10px;
  background-image: url('https://i.postimg.cc/0NyKt1rS/Picsart-25-07-24-00-35-36-421.png');
  background-size: cover;        /* სურათი სრულად დაფაროს დივი */
  background-position: center;   /* ცენტრში გაასწოროს */
  background-repeat: no-repeat;  /* არ გაიმეოროს სურათი */
  display: flex;
  justify-content: center;
  align-items: center;
  text-shadow: 0px 0px 7px white;
  box-shadow: 0px 5px 15px #000000D4;
}

/* Pages */
.page {
  display: none;
  padding: 24px 20px;
  max-width: 480px;
  margin: 0 auto;
  animation: fadeIn 0.3s ease forwards;
  background-color: var(--color-surface);
  color: var(--color-text);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-md);
}

.page.active {
  display: block;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(8px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Task Cards */
.task-card {
  background-color: var(--color-surface);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-sm);
  padding: 18px 22px;
  margin-bottom: 18px;
  transition: box-shadow 0.25s ease;
  cursor: default;
  color: var(--color-text);
}

.task-card:hover {
  box-shadow: var(--shadow-lg);
}

.task-card h3 {
  font-size: 1.15rem;
  margin-bottom: 8px;
  color: var(--color-primary);
}

.task-card p {
  font-size: 0.95rem;
  font-weight: 600;
  margin-bottom: 6px;
  line-height: 1.35;
  word-break: break-word;
  color: var(--color-text);
}

.task-card .pay {
  color: var(--color-primary);
  font-weight: 700;
  margin-top: 8px;
  font-size: 16px;
}

.task-card .delete-btn {
  background-color: var(--color-primary);
  color: var(--color-surface);
  border: none;
  border-radius: var(--radius-md);
  padding: 8px 14px;
  font-size: 0.9rem;
  margin-top: 12px;
  box-shadow: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.task-card .delete-btn:hover {
  background-color: var(--color-primary-hover);
  box-shadow: none;
}

/* Form Elements */
label {
  font-weight: 600;
  display: block;
  margin-bottom: 8px;
  color: var(--color-heading);
}

input,
select,
textarea {
  width: 100%;
  padding: 14px 16px;
  border-radius: var(--radius-md);
  border: 1.8px solid var(--color-border);
  background-color: var(--color-surface);
  color: var(--color-text);
  font-size: 1rem;
  font-weight: 500;
  margin-bottom: 22px;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input::placeholder,
textarea::placeholder {
  color: var(--color-muted);
}

input:focus,
select:focus,
textarea:focus {
  border-color: var(--color-primary);
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.25);
  outline: none;
}

textarea {
  resize: vertical;
  min-height: 100px;
}

/* Buttons */
button.primary {
  background-color: var(--color-primary);
  color: var(--color-surface);
  border: none;
  border-radius: var(--radius-lg);
  padding: 16px;
  width: 100%;
  font-weight: 700;
  font-size: 1.15rem;
  box-shadow: none;
  cursor: pointer;
  user-select: none;
  transition: background-color 0.3s ease, transform 0.1s ease;
}

button.primary:hover {
  background-color: var(--color-primary-hover);
  box-shadow: none;
}

button.primary:active {
  transform: scale(0.98);
}

/* Bottom Navigation */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 64px;
  background-color: var(--color-surface);
  border-top: 1.5px solid var(--color-border-light);
  display: flex;
  justify-content: space-around;
  align-items: center;
  z-index: 9999;
  box-shadow: none;
}

.bottom-nav button {
  background: none;
  border: none;
  color: var(--color-muted);
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 12px;
  cursor: pointer;
  padding: 2px 6px;
  position: relative;
  transition: color 0.3s ease;
}

.bottom-nav button.active,
.bottom-nav button:hover {
  color: var(--color-primary);
}

.bottom-nav button:active::after {
  content: '';
  position: absolute;
  bottom: -6px;
  left: 30%;
  width: 40%;
  height: 3px;
  background-color: var(--color-primary);
  border-radius: 12px;
}

.material-icons-outlined {
  font-size: 28px;
  margin-bottom: 4px;
}

/* Filters */
.filter-group {
  display: flex;
  gap: 10px;
  margin-bottom: 24px;
  max-width: 100%;
  align-items: stretch;
  justify-content: center;
}

#searchInput {
  flex-grow: 9;
  padding: 14px 18px;
  font-size: 1rem;
  border: 1.5px solid var(--color-border);
  border-radius: var(--radius-md);
  background-color: var(--color-surface);
  color: var(--color-text);
  font-weight: 500;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

#searchInput:focus {
  border-color: var(--color-primary);
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.25);
  outline: none;
}

.category-wrapper {
  position: relative;
  flex-grow: 1;
  max-width: 100px;
}

.category-wrapper select {
  width: 40px;
  font-size: 1rem;
  border: 1.5px solid var(--color-border);
  border-radius: var(--radius-md);
  background-color: var(--color-surface);
  color: var(--color-text);
  font-weight: 600;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  appearance: none;
  padding-left: 40px;
}

.category-wrapper select:focus {
  border-color: var(--color-primary);
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.25);
  outline: none;
}

.filter-icon {
  position: absolute;
  left: 32%;
  top: 37%;
  transform: translateY(-50%);
  font-size: 20px;
  color: var(--color-muted);
  pointer-events: none;
}

/* Login Page */
#loginPage {
  max-width: 400px;
  margin: 48px auto 72px auto;
  background-color: var(--color-surface);
  padding: 32px 28px;
  border-radius: var(--radius-xl);
  box-shadow: var(--shadow-md);
  color: var(--color-text);
}

#loginPage h2 {
  margin-bottom: 24px;
  text-align: center;
  color: var(--color-primary);
  font-weight: 800;
  letter-spacing: 0.06em;
  font-size: 1.8rem;
}

#loginPage input {
  margin-bottom: 24px;
  font-weight: 600;
  background-color: var(--color-surface);
  color: var(--color-text);
}

#loginPage button {
  margin-top: 12px;
  box-shadow: none;
}

/* Error Text */
#loginError {
  color: var(--color-danger);
  text-align: center;
  margin-bottom: 16px;
  font-weight: 600;
}

/* No Tasks Message */
#noTasksMsg {
  color: var(--color-muted);
  text-align: center;
  margin-top: 36px;
  font-style: italic;
  user-select: none;
}

/* Loading Overlay */
#loadingOverlay {
  position: fixed;
  inset: 0;
  background: var(--color-surface);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 99999;
  user-select: none;
}

.loader {
  width: 50px;
  aspect-ratio: 1;
  border-radius: 50%;
  border: 8px solid;
  border-color: var(--color-text) transparent;
  animation: l1 1s linear infinite;
}

@keyframes l1 {
  to {
    transform: rotate(180deg);
  }
}
#loginBtn{
  background: white;
  border: 2px solid black;
  color: black;
}
  </style>

  <script type="module">
    // app.js
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
import {
  getDatabase,
  ref,
  push,
  onValue,
  remove
} from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyB5se_Fmj3dGvC1YCh8fOIN5__0EZWsPTQ",
  authDomain: "shop-156df.firebaseapp.com",
  databaseURL: "https://shop-156df-default-rtdb.firebaseio.com",
  projectId: "shop-156df",
  storageBucket: "shop-156df.firebasestorage.app",
  messagingSenderId: "472375031829",
  appId: "1:472375031829:web:3687bb0654f47255a9361c",
  measurementId: "G-36C3B74NL0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

// DOM elements references
const loginPage = document.getElementById("loginPage");
const tasksPage = document.getElementById("tasksPage");
const postPage = document.getElementById("postPage");
const profilePage = document.getElementById("profilePage");

const emailInput = document.getElementById("emailInput");
const passwordInput = document.getElementById("passwordInput");
const loginBtn = document.getElementById("loginBtn");
const registerBtn = document.getElementById("registerBtn");
const loginError = document.getElementById("loginError");

const navTasks = document.getElementById("navTasks");
const navPost = document.getElementById("navPost");
const navProfile = document.getElementById("navProfile");
const navLogout = document.getElementById("navLogout");

const categoryFilter = document.getElementById("categoryFilter");
const searchInput = document.getElementById("searchInput");
const tasksList = document.getElementById("tasksList");

const taskCategory = document.getElementById("taskCategory");
const taskDescription = document.getElementById("taskDescription");
const taskContact = document.getElementById("taskContact");
const taskPayment = document.getElementById("taskPayment");
const postTaskForm = document.getElementById("postTaskForm");

const userTasksList = document.getElementById("userTasksList");
const noTasksMsg = document.getElementById("noTasksMsg");

// Page display management
function showPage(page) {
  [loginPage, tasksPage, postPage, profilePage].forEach(p => p.classList.remove("active"));
  page.classList.add("active");
  [navTasks, navPost, navProfile].forEach(btn => btn.classList.remove("active"));
  if (page === tasksPage) navTasks.classList.add("active");
  else if (page === postPage) navPost.classList.add("active");
  else if (page === profilePage) navProfile.classList.add("active");
}

// Authentication state listener
onAuthStateChanged(auth, user => {
  if (user) {
    loginError.textContent = "";
    showPage(tasksPage);
    loadTasks();
    loadUserTasks(user.uid);
  } else {
    showPage(loginPage);
  }
});

// Registration handler
registerBtn.onclick = () => {
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();

  if (!email || !password) {
    loginError.textContent = "ელ.ფოსტა და პაროლი აუცილებელია";
    return;
  }

  createUserWithEmailAndPassword(auth, email, password)
    .then(() => { loginError.textContent = ""; })
    .catch(error => { loginError.textContent = error.message; });
};

// Login handler
loginBtn.onclick = () => {
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();

  if (!email || !password) {
    loginError.textContent = "ელ.ფოსტა და პაროლი აუცილებელია";
    return;
  }

  signInWithEmailAndPassword(auth, email, password)
    .then(() => { loginError.textContent = ""; })
    .catch(error => { loginError.textContent = error.message; });
};

// Logout handler
navLogout.onclick = () => {
  signOut(auth);
};

// Load all tasks from Firebase
function loadTasks() {
  onValue(ref(db, 'tasks'), snapshot => {
    const data = snapshot.val();
    tasksList.innerHTML = "";
    if (!data) {
      tasksList.innerHTML = "<p>ვერც ერთი დავალება ვერ მოიძებნა.</p>";
      return;
    }

    const filterCat = categoryFilter.value;
    const searchTerm = searchInput.value.toLowerCase();

    Object.entries(data).forEach(([id, task]) => {
      if ((filterCat === "" || task.category === filterCat)) {
        const searchableText = (task.description + " " + task.contact + " " + task.category).toLowerCase();
        if (!searchableText.includes(searchTerm)) return;

        const taskHTML = `
          <div class="task-card">
            <h3>${task.category}</h3>
            <p><strong>აღწერა:</strong> ${task.description}</p>
            <p><strong>კონტაქტი:</strong> ${task.contact}</p>
            <p class="pay"><strong>ანაზღაურება:</strong> ${task.payment} ₾</p>
          </div>
        `;
        tasksList.insertAdjacentHTML('afterbegin', taskHTML);
      }
    });
  });
}

// Handle new task posting
postTaskForm.onsubmit = e => {
  e.preventDefault();

  const category = taskCategory.value;
  const description = taskDescription.value.trim();
  const contact = taskContact.value.trim();
  const paymentNum = Number(taskPayment.value.trim());
  const user = auth.currentUser;

  if (!category || !description || !contact || !taskPayment.value.trim()) {
    alert("გთხოვთ შეავსოთ ყველა ველი!");
    return;
  }
  if (isNaN(paymentNum) || paymentNum < 0) {
    alert("შეიყვანეთ სწორი ანაზღაურების რაოდენობა (0 ან მეტი).");
    return;
  }
  if (!user) {
    alert("გთხოვთ გაიაროთ ავტორიზაცია");
    return;
  }

  const taskData = {
    category,
    description,
    contact,
    payment: paymentNum,
    userId: user.uid,
    timestamp: Date.now()
  };

  push(ref(db, 'tasks'), taskData)
    .then(() => {
      alert("დავალება წარმატებით დაემატა!");
      postTaskForm.reset();
      showPage(tasksPage);
      loadTasks();
    })
    .catch(e => alert("დაფიქსირდა შეცდომა: " + e.message));
};

// Load tasks posted by current user
function loadUserTasks(uid) {
  onValue(ref(db, 'tasks'), snapshot => {
    const data = snapshot.val();
    userTasksList.innerHTML = "";
    if (!data) {
      noTasksMsg.style.display = "block";
      return;
    }

    let hasTasks = false;
    Object.entries(data).forEach(([id, task]) => {
      if (task.userId === uid) {
        hasTasks = true;
        userTasksList.insertAdjacentHTML('beforeend', `
          <div class="task-card" data-id="${id}">
            <h3>${task.category}</h3>
            <p><strong>აღწერა:</strong> ${task.description}</p>
            <p><strong>კონტაქტი:</strong> ${task.contact}</p>
            <p class="pay"><strong>ანაზღაურება:</strong> ${task.payment} ₾</p>
            <button class="delete-btn" aria-label="დავალების წაშლა" onclick="deleteTask('${id}')">წაშლა</button>
          </div>
        `);
      }
    });

    noTasksMsg.style.display = hasTasks ? "none" : "block";
  });
}

// Delete task function accessible globally for inline onclick
window.deleteTask = function(id) {
  if (confirm("ნამდვილად გსურთ ამ დავალების წაშლა?")) {
    remove(ref(db, 'tasks/' + id))
      .catch(e => alert("წაშლის დროს პრობლემა: " + e.message));
  }
};

// Event bindings for filters and navigation
categoryFilter.onchange = loadTasks;
searchInput.oninput = loadTasks;

navTasks.onclick = () => showPage(tasksPage);
navPost.onclick = () => showPage(postPage);
navProfile.onclick = () => {
  const user = auth.currentUser;
  if (user) {
    loadUserTasks(user.uid);
    showPage(profilePage);
  } else {
    alert("გთხოვთ გაიაროთ ავტორიზაცია");
    showPage(loginPage);
  }
};
const bottomNav = document.querySelector('.bottom-nav');

onAuthStateChanged(auth, user => {
  if (user) {
    loginError.textContent = "";
    showPage(tasksPage);
    loadTasks();
    loadUserTasks(user.uid);
    bottomNav.style.display = 'flex';  // ნავიგაცია გამოჩნდება
  } else {
    showPage(loginPage);
    bottomNav.style.display = 'none';  // ნავიგაცია დაიმალება
  }
});
window.addEventListener('load', () => {
  const loadingOverlay = document.getElementById('loadingOverlay');
  if (loadingOverlay) {
    loadingOverlay.style.transition = 'opacity 0.3s ease';
    loadingOverlay.style.opacity = '0';
    loadingOverlay.style.pointerEvents = 'none';
    setTimeout(() => {
      loadingOverlay.style.display = 'none';
    }, 300);
  }
});

  </script>
</body>
</html>
